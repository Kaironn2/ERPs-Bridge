{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}
{% block content %}
  <h2>Importar Relat√≥rio XML</h2>
  <form method="post" enctype="multipart/form-data" id="upload-form">
    {% csrf_token %}
    <div id="drop-area" style="border:2px dashed #ccc; padding:2rem; text-align:center; margin-bottom:1rem;">
      <p>Arraste e solte seus arquivos XML aqui ou clique para selecionar</p>
      <input type="file" id="fileElem" name="xml_file" accept=".xml" multiple style="display:none;">
      <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('fileElem').click();">Selecionar Arquivos</button>
      <div id="file-list" style="margin-top:1rem;"></div>
    </div>
    <button type="submit" class="btn btn-success">Importar</button>
    <a href="{% url 'buyorder-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/buyorder_import_xml.js' %}"></script>
{% endblock %}
