{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ERPs Bridge{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/themes.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  {% block extra_css %}{% endblock %}
    
</head>
<body class="d-flex">

  <div class="flex-shrink-0 p-3 sidebar" style="width: 280px;">
    <a href="{% url 'home' %}" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">ERPs Bridge</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed w-100" data-bs-toggle="collapse" data-bs-target="#magento-collapse" aria-expanded="false">
          Magento
        </button>
        <div class="collapse" id="magento-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="{% url 'buy-orders-list' %}" class="link-body-emphasis d-inline-flex text-decoration-none rounded w-100">Ordens de Compra</a></li>
            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded w-100">Clientes</a></li>
          </ul>
        </div>
      </li>

      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed w-100" data-bs-toggle="collapse" data-bs-target="#eccosys-collapse" aria-expanded="false">
          Eccosys
        </button>
        <div class="collapse" id="eccosys-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded w-100">Produtos</a></li>
            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded w-100">Log√≠stica</a></li>
          </ul>
        </div>
      </li>

      <li class="border-top my-3"></li>

      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed w-100" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
          Conta
        </button>
        <div class="collapse" id="account-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded w-100">Perfil</a></li>
            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded w-100">Sair</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <div class="flex-grow-1 p-4 content">
    {% block content %}
    <h1>Bem-vindo ao painel</h1>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/sidebar-state.js' %}"></script>
</body>
</html>
